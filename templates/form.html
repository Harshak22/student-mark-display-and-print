<html>
<head>
    <title>Details page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <div class="p-3 mb-2 bg-primary text-white text-center">
  <h1>STUDENT DETAILS</h1>
  </div>
  <h1>Add new student</h1>
<form method="POST" action="/store">
  <table>
    <tr><td>Name:</td>
      <td><input type="text" name="name"/></tr></td>
    <tr><td>Email</td>
      <td><input type="text" name="Email"/></tr></td>
    <tr><td>Password</td>
      <td><input type="text" name="password"/></tr></td>
    <tr><td></td></tr>
    <tr><td>Maths:</td>
      <td><input type="number" name="Maths"/></tr></td>
    <tr><td>Chemistry:</td>
      <td><input type="number" name="Chemistry"/></tr></td>
    <tr><td>English:</td>
      <td><input type="number" name="English"/></tr></td>
    <tr><td>Biology:</td>
      <td><input type="number" name="Biology"/></tr></td>
    <tr><td>Year:</td>
      <td><input type="number" name="year"/></tr></td>
    <tr><td>Exam type:</td>
      <td><input type="text" name="examtype"/></tr></td>
    <tr><td>Exam date:</td>
      <td><input type="date" name="examdate"/></tr></td>
    <tr><td><input type="submit" name="send" value="Update"/></tr></td>

  </table>
</form>
</body>
</html>
